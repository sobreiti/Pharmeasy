<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://kit.fontawesome.com/eb21f449ee.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="cart.css">
<body>
    <div id="header"></div>
    <div id="container">
        <div>
            <div>
                <h2 id="c"></h2>
            </div>
        <div id="products"></div>
        </div>
        <div id="container2">
            <div id="coupon">
                <!-- <i class="fa-thin fa-badge-percent"></i> -->
                <button style="width:100%;height:42.2px;" id="coup">Apply Coupon</button>
            </div>
            <div id="address">
                <button style="width:100%;height:42.2px;" id="add" >Select Delivery Address</button>
            </div>
            <div>
            <img src="images/free.PNG" id="free">
            </div>
            <div>
                <p style="font-weight: 700;">Order Summary</p>
                <div>
                    <div id="total">
                        <p>Cart Value</p>
                    </div>
                    <div id="charge">
                        <p>Delivery Charge</p>
                    </div>
                    <hr>
                    <div id="ordertotal">
                        <p style="font-weight: 700;">Amount To Be Paid</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script type="module" src="cart.js"></script>
