<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://kit.fontawesome.com/eb21f449ee.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="checkout.css"></link>
<body>
    <div id="header"></div>
    <div id="content">
        <div>
            <div>
                <p style="font-weight: 700;">Options</p>
            </div>
            <div id="options">
                <div>
                    <div id="upi" style="display:flex;justify-content: space-between;">
                        <div style="display:flex;">
                            <img src="images/upi.PNG">
                            <p>UPI</p>
                        </div>
                        <div>
                            <img src="images/arrow.PNG">
                        </div>
                    </div>
                    <img src="images/upii.PNG">
                    <hr>
                </div>
                <div>
                    <div id="wallet" style="display:flex;justify-content: space-between;">
                        <div style="display:flex;">
                            <img src="images/wallets.PNG">
                            <p>Wallets</p>
                        </div>
                        <div>
                            <img src="images/arrow.PNG">
                        </div>
                    </div>
                    <img src="images/walletss.PNG">
                    <hr>
                </div>
                <div>
                    <div id="credit" style="display:flex;justify-content: space-between;">
                        <div style="display:flex;">
                            <img src="images/creditcard.PNG">
                            <p>Credit/Debit Card</p>
                        </div>
                        <div>
                            <img src="images/arrow.PNG">
                        </div>
                    </div>
                    <img src="images/creditcards.PNG">
                    <hr>
                </div>
                <div>
                    <div id="netbanking" style="display:flex;justify-content: space-between;">
                        <div style="display:flex;">
                            <img src="images/netbanking.PNG">
                            <p>Net Banking</p>
                        </div>
                        <div>
                            <img src="images/arrow.PNG">
                        </div> 
                    </div>
                    <p>We support over 100 banks</p>
                    <hr>
                </div>
                <div>
                    <div id="cash" style="display:flex;justify-content: space-between;">
                        <div style="display:flex;">
                            <img src="images/cash.PNG">
                            <p>Cash on Delivery</p>
                        </div>
                        <div>
                            <img src="images/arrow.PNG">
                        </div> 
                    </div>
                    <p>Pay via Cash/UPI at the time of delivery</p>
                    <hr>
                </div>
            </div>
        </div>
        <div id="amount"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script type="module" src="checkout.js"></script>
